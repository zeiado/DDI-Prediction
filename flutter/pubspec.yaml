name: ddi_predictor
description: AI-powered drug interaction screening for healthcare professionals
publish_to: 'none'
version: 1.0.0
environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  http: ^1.1.0
  google_fonts: ^6.1.0
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0
  cupertino_icons: ^1.0.2
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_analytics: ^12.0.4
  video_player: ^2.10.0
  flutter_animate: ^4.5.2
  glassmorphism: ^3.0.0
  shared_preferences: ^2.5.3
  flutter_markdown: ^0.6.18
  lottie: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/logo.png
    - assets/splash.png
    - assets/app_icon.png
    - assets/videos/splash.mp4
    - assets/animations/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/app_icon.png"
  min_sdk_android: 21
